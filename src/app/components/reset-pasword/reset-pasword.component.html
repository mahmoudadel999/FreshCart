<section class="w-75 mx-auto shadow bg-main-light px-3 py-5 my-5">
    <h1 class="text-capitalize text-center">reset password</h1>

    <form action="" [formGroup]="NewPass" (submit)="handleForm()">

        <div class="mb-2 w-75 mx-auto">
            <label class="text-capitalize py-2" for="email">email :</label>
            <input type="email" id="email" class="form-control" formControlName="email" #email>    
            <div *ngIf="NewPass.get('email')?.errors && (NewPass.get('email')?.touched || email.value.length > 0)" class="alert alert-danger">
                <p *ngIf="NewPass.get('email')?.getError('required')" >Email Required</p>
                <p *ngIf="NewPass.get('email')?.getError('email')">not valid email format</p>
            </div> 
        </div>

        <div class="mb-2 w-75 mx-auto">
            <label class="text-capitalize py-2" for="password">new password :</label>
            <input type="password" id="password" class="form-control" formControlName="newPassword" #newPassword>
            <div *ngIf="NewPass.get('newPassword')?.errors &&(NewPass.get('newPassword')?.touched || newPassword.value.length >0)" class="alert alert-danger">
                <p *ngIf="NewPass.get('newPassword')?.getError('required')" >password Required</p>
                <p *ngIf="NewPass.get('newPassword')?.getError('pattern')">not valid password format</p>
            </div>     
        </div>
        <div class="mb-2 w-75 mx-auto">
        <p *ngIf="msgError" class="alert alert-danger">{{msgError}}</p>
        </div>


        <button [disabled]="NewPass.invalid" class="btn-main d-block ms-auto text-capitalize" >
            <i *ngIf="isLoading" class="fas fa-spinner"></i>
            submit</button>

    </form>
</section>
