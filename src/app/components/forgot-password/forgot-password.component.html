<section class="w-75 mx-auto shadow bg-main-light px-3 py-5 my-5">
    <h1 class="text-capitalize text-center">forget password</h1>

    <form action="" [formGroup]="forgetPassword" (submit)="handleForm()">

        <div class="mb-2 w-75 mx-auto">
            <label class="text-capitalize py-2" for="email">email :</label>
            <input type="email" id="email" class="form-control" formControlName="email" #email>    
            <div *ngIf="forgetPassword.get('email')?.errors &&(forgetPassword.get('email')?.touched || email.value.length>0)" class="alert alert-danger" >
                <p *ngIf="forgetPassword.get('email')?.getError('required')" >Email Required</p>
                <p *ngIf="forgetPassword.get('email')?.getError('email')">not valid email format</p>
            </div> 
        </div>
        <div class="mb-2 w-75 mx-auto">
        <p *ngIf="msgError" class="alert alert-danger">{{msgError}}</p>
        </div>


        <button [disabled]="forgetPassword.invalid" class="btn-main d-block ms-auto text-capitalize" >
            <i *ngIf="isLoading" class="fas fa-spinner"></i>
            get varifiction code</button>

    </form>
</section>
