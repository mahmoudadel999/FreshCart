<section class="py-4 text-center" *ngIf="brands">
    <h2 class="text-main fw-bolder mb-3 text-capitalize">all brands</h2>
    <div class="row g-4 row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5">
        <div role="button" [routerLink]="['/aBrand/', item._id]" class="col" *ngFor="let item of brands">
                <div class="card product mx-auto">
                    <img height="250px" [src]="item.image" class="card-img-top" [alt]="item.name">
                </div>
            </div>
        </div>
</section>
